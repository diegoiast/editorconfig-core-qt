name: "Build"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        qt_version: [5.15.2, 6.2.4, 6.4.2, 6.5.1]
        os: [windows-latest, ubuntu-latest, macOS-latest]
        tool: [cmake, qmake]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt_version }}

    - name: Setup VS tools
      if: runner.os == 'Windows'
      uses: egor-tensin/vs-shell@v2
      with:
        arch: x64

    - name: Windows qmake
      if: runner.os == 'Windows' && matrix.tool == 'qmake'
      run: |
        mkdir build
        cd build
        qmake ..\src\editorconfig-app\editorconfig-app.pro
        nmake

    - name: Windows cmake
      if: runner.os == 'Windows' && matrix.tool == 'cmake'
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: Linux/macOS qmake
      if: (runner.os == 'Linux' || runner.os == 'macOS') && matrix.tool == 'qmake'
      run: |
        mkdir build
        cd build
        qmake ../src/editorconfig-app/editorconfig-app.pro
        make

    - name: Linux/macOS cmake
      if: (runner.os == 'Linux' || runner.os == 'macOS') && matrix.tool == 'cmake'
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

